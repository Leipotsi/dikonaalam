<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prends</title>
  <link rel="icon" href="favicon-16x16.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #2e2e2e;
      --bg-light: #fce4ec;
      --card-dark: #f9d6e0;
      --card-light: #ffe1ef;
      --text-dark: #f5f5f5;
      --text-light: #333;
      --button-dark: #ff72b1;
      --button-light: #ff6fa0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, #ffd3e6, transparent 40%),
                  radial-gradient(circle at 80% 30%, #d3f3ff, transparent 40%),
                  radial-gradient(circle at 50% 80%, #e0ffd6, transparent 40%);
      z-index: -1;
      animation: floatBackground 15s infinite linear;
      opacity: 0.3;
    }

    @keyframes floatBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    header {
      background-color: inherit;
      color: inherit;
      text-align: center;
      padding: 30px;
      font-size: 36px;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .friend-card {
      background-color: var(--card-dark);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      animation: bounce 1s ease-out;
    }

    body.light-mode .friend-card {
      background-color: var(--card-light);
    }

    .friend-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .friend-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .friend-card h3 {
      font-size: 24px;
      margin: 15px 0;
      color: inherit;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .friend-card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background-color: var(--button-dark);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    body.light-mode .friend-card a {
      background-color: var(--button-light);
    }

    .friend-card a:hover {
      background-color: #e05c94;
      transform: translateY(-2px);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .toggle-btn:hover {
      background-color: #ff72b1;
    }

    @keyframes bounce {
      0% { transform: translateY(30px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header {
        font-size: 28px;
      }
      .friend-card h3 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

    <h1>Prends</h1>
  </header>

      const body = document.body;
      const button = document.querySelector('.toggle-btn');
      body.classList.toggle('light-mode');
      button.textContent = body.classList.contains('light-mode') ? 'ðŸŒ‘' : 'ðŸŒ™';
    }
